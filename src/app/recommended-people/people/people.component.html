<div class="people-main">
  <div class="profile-details">
    <img [src]="peopleData.profileImage" alt="" />
    <div class="name-place">
      <span class="name">{{ peopleData.name }}</span>
      <span class="country">{{ peopleData.place }}</span>
    </div>
  </div>
  <div class="add-people" (click)="addToggle(peopleData)">
    <i
      class="fas"
      [ngClass]="peopleData.added ? 'fa-plus-circle' : 'fa-check-circle'"
    ></i>
  </div>
</div>
